<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header"></div>
    <div class="mainContainer">
        <div class="gameName">Let's play <br> rock, paper, scissors!</div>

            <div class="pointsAndPcChoice">
                <div class="points">
                    <div class="pjChoice" id="playerImage" >
                        <img  id="pjChoice" src="images/QuestionMark.png" width="50px" height="90px" alt="?">
                    </div>
                    <div class="pjPoints">The player points are: 0</div>
                </div>
                <div class="textAndButton">
                    <div class="resultText">Choose wisely</div>
                    <div class="buttonContainer"></div>
                </div>
                <div class="points">
                    <div class="pcChoice">
                        <img id="pcChoice" src="images/QuestionMark.png" width="50px" height="90px" alt="?">
                    </div>
                    <div class="pcPoints">The pc points are: 0</div>
                </div>
            </div> 
        <div class="text">Chose your tool</div>  
        <div class="playerBoard">
            <div class="rock" >
                <img src="images/Rock.png"  id="toolImagesRock" width="200px" height="200px" alt="rock">
            </div>
            <div class="paper" >
                <img src="images/Paper.png" id="toolImagesPaper" width="200px" height="200px" alt="paper">
            </div>
            <div class="scissors" >
                <img src="images/Scissors.png" id="toolImagesScissors" width="200px" height="200px" alt="scissors">
            </div>
        </div>
    </div>
</body>
</html>
